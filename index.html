<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pembuat Soal Ujian</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #1a73e8; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #1a73e8; color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { margin-top: 30px; white-space: pre-wrap; background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 5px solid #1a73e8; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìù Generator Soal SMP/SMA</h2>
        
        <label>Mata Pelajaran</label>
        <input type="text" id="mapel" placeholder="Contoh: Matematika, Fisika...">

        <label>Kelas</label>
        <select id="kelas">
            <option value="7 SMP">7 SMP</option>
            <option value="8 SMP">8 SMP</option>
            <option value="9 SMP">9 SMP</option>
            <option value="10 SMA">10 SMA</option>
            <option value="11 SMA">11 SMA</option>
            <option value="12 SMA">12 SMA</option>
        </select>

        <label>Jumlah Soal</label>
        <input type="number" id="jumlah" value="5" min="1" max="15">

        <label>Tingkat Kesulitan</label>
        <select id="sulit">
            <option value="Mudah">Mudah</option>
            <option value="Sedang">Sedang</option>
            <option value="Sulit (HOTS)">Sulit (HOTS)</option>
        </select>

        <label>Tipe Soal</label>
        <select id="tipe">
            <option value="Pilihan Ganda">Pilihan Ganda</option>
            <option value="Essay">Essay / Isian</option>
        </select>

        <button onclick="prosesSoal()" id="btn">Generate Soal Sekarang</button>

        <div id="result"></div>
    </div>

    <script>
        async function prosesSoal() {
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('result');
            
            btn.disabled = true;
            btn.innerText = "Sedang Berpikir (Gemini AI)...";
            resDiv.style.display = "none";

            const data = {
                mapel: document.getElementById('mapel').value,
                kelas: document.getElementById('kelas').value,
                jumlah: document.getElementById('jumlah').value,
                sulit: document.getElementById('sulit').value,
                tipe: document.getElementById('tipe').value
            };

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                resDiv.style.display = "block";
                resDiv.innerText = result.hasil || "Gagal: " + result.error;
            } catch (err) {
                alert("Terjadi kesalahan koneksi!");
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Soal Sekarang";
            }
        }
    </script>
</body>
</html>
